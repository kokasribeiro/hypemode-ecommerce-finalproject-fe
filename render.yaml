services:
  - type: web
    name: hypemode-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: FRONTEND_URL
        value: https://hypemode-ecommerce-finalproject-fe.vercel.app

databases:
  - name: hypemode-mysql
    plan: free
    databaseName: hypemode_ecommerce
    user: hypemode_user

