<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen p-8">
      <h1 class="text-3xl font-bold mb-4">Dark Mode Test</h1>
      <p class="mb-4">This page should change colors when you toggle dark mode.</p>

      <button onclick="toggleDarkMode()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Toggle Dark Mode
      </button>

      <div class="mt-8 p-4 bg-gray-100 dark:bg-gray-800 rounded">
        <h2 class="text-xl font-semibold mb-2">Test Card</h2>
        <p>This card should have different colors in light and dark mode.</p>
      </div>
    </div>

    <script>
      function toggleDarkMode() {
        const html = document.documentElement;
        if (html.classList.contains('dark')) {
          html.classList.remove('dark');
          localStorage.setItem('darkMode', 'false');
        } else {
          html.classList.add('dark');
          localStorage.setItem('darkMode', 'true');
        }
      }

      // Apply dark mode on load
      const darkMode = localStorage.getItem('darkMode');
      if (darkMode === 'true') {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>
